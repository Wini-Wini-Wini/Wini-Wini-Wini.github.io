<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="dogs 1.png">
    <title>FCK THE WRLD // SYSTEM CLOUD</title>
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* --- CORE RESET & VARIABLES --- */
        :root {
            --bg-color: #050505;
            --text-main: #e0e0e0;
            --text-dim: #666;
            --accent-red: #ff3333;
            --accent-green: #00ff41;
            --border-color: #333;
            --grid-line: 1px solid var(--border-color);
            --font-display: 'Times New Roman', Times, serif;
            --font-mono: 'Courier New', Courier, monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-mono);
            font-size: 14px;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            text-transform: uppercase;
        }

        /* --- VISUAL FX --- */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.2; /* Slightly reduced for better readability per design critique */
        }

        .cursor-outer {
            position: fixed; width: 20px; height: 20px;
            border: 1px solid var(--text-main);
            pointer-events: none; 
            z-index: 999999;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
            transition: width 0.1s, height 0.1s;
        }
        
        .cursor-inner {
            position: fixed; width: 4px; height: 4px;
            background-color: var(--text-main);
            pointer-events: none; 
            z-index: 999999;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
        }

        /* --- LAYOUT GRID --- */
        .app-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: auto 1fr auto;
            height: 100%;
            border: var(--grid-line);
            margin: 10px;
            position: relative;
        }

        header {
            grid-column: 1 / -1;
            border-bottom: var(--grid-line);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .brand h1 {
            font-family: var(--font-display);
            font-weight: 900;
            font-size: 3rem;
            line-height: 0.8;
            font-style: italic;
            letter-spacing: -2px;
            position: relative;
            animation: titleShift 5s infinite ease-in-out;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            background-clip: text;
            -webkit-background-clip: text;
        }

        @keyframes titleShift {
            0%, 100% { color: #fff; text-shadow: 0 0 0px transparent; }
            50% { color: var(--accent-red); text-shadow: 2px 2px 0px rgba(255, 0, 0, 0.3); }
        }

        .sys-status {
            text-align: right;
            font-size: 0.7rem;
            color: var(--text-dim);
        }

        .status-light {
            display: inline-block; width: 6px; height: 6px;
            background-color: var(--accent-green);
            margin-left: 5px;
            animation: blink 2s infinite;
        }

        aside {
            border-right: var(--grid-line);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .nav-link {
            color: var(--text-dim);
            text-decoration: none;
            display: block;
            padding: 10px 0;
            transition: all 0.2s;
            font-size: 1.1rem;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--text-main);
            padding-left: 15px;
            text-shadow: 0 0 5px rgba(255,255,255,0.3);
        }

        .nav-link::before { content: "> "; opacity: 0; }
        .nav-link:hover::before, .nav-link.active::before { opacity: 1; }

        main {
            position: relative;
            overflow: hidden;
            background: #000;
        }

        .page-section {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: none;
            flex-direction: column;
            overflow-y: auto;
        }

        .page-section.active { display: flex; }

        /* --- HOME --- */
        #page-home {
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #111 0%, #000 70%);
        }

        .home-stage {
            position: relative;
            width: 80%;
            max-width: 800px;
            aspect-ratio: 16/9;
            border: 1px solid var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            background: #000;
            overflow: hidden;
        }

        .home-video-miniature {
            width: 100%; height: 100%; object-fit: cover; opacity: 0.4;
            position: absolute; top: 0; left: 0; filter: grayscale(1);
        }

        .home-video-content { text-align: center; z-index: 2; }

        .flash-zone {
            position: absolute; top: 0; bottom: 0; width: 15%;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; color: transparent; transition: all 0.1s; z-index: 10;
        }

        .flash-zone:hover {
            background: rgba(255,255,255,0.05);
            color: var(--text-main);
            text-shadow: 2px 0 var(--accent-red), -2px 0 var(--accent-green);
        }

        .flash-left { left: 0; }
        .flash-right { right: 0; }

        .video-label {
            position: absolute; bottom: -30px; left: 0; font-size: 0.8rem; color: var(--text-dim);
        }

        /* --- VIDEOS --- */
        .upload-bar {
            padding: 20px; border-bottom: var(--grid-line); display: flex;
            justify-content: space-between; align-items: center; background: #0a0a0a;
        }

        .btn-upload {
            background: var(--text-main); color: #000; border: none; padding: 8px 16px;
            font-family: var(--font-mono); font-weight: bold; font-size: 12px; transition: transform 0.1s;
        }
        .btn-upload:hover { transform: scale(1.05); background: #fff; }

        .file-table { width: 100%; border-collapse: collapse; }
        .file-table th {
            text-align: left; padding: 10px 20px; border-bottom: var(--grid-line);
            color: var(--text-dim); font-weight: normal; position: sticky; top: 0; background: var(--bg-color);
        }
        .file-table td { padding: 15px 20px; border-bottom: 1px solid #111; }
        .file-table tr:hover { background: #0e0e0e; color: #fff; }

        .clickable-title { cursor: none; font-weight: bold; transition: color 0.2s; }
        .clickable-title:hover { color: var(--accent-green); text-decoration: underline; }

        .alias-display { font-size: 10px; color: var(--accent-red); display: block; margin-top: 2px; }

        .btn-del {
            background: transparent; color: var(--accent-red); border: 1px solid var(--accent-red);
            padding: 2px 5px; font-size: 10px; font-family: var(--font-mono); opacity: 0.5;
            transition: all 0.2s; display: inline-block; margin-left: 5px;
        }
        .btn-del:hover { opacity: 1; background: var(--accent-red); color: #000; }

        /* --- PROFILE --- */
        #page-profile { padding: 40px; align-items: center; }
        .profile-card { width: 100%; max-width: 600px; border: 1px solid var(--text-main); padding: 20px; background: #000; position: relative; overflow: hidden; transition: all 0.3s; }
        .profile-mode-container { display: grid; grid-template-columns: 180px 1fr; gap: 20px; width: 100%; height: 100%; }
        
        .profile-card.banner-matrix { background: linear-gradient(180deg, rgba(0,20,0,1) 0%, rgba(0,0,0,1) 100%); border-color: var(--accent-green); }
        .profile-card.banner-error { background: linear-gradient(180deg, rgba(20,0,0,1) 0%, rgba(0,0,0,1) 100%); border-color: var(--accent-red); }
        .profile-card.banner-noise { background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.1'/%3E%3C/svg%3E"); }

        .profile-left-col { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .profile-pic {
            width: 150px; height: 150px; border: 1px solid var(--text-dim); display: flex; justify-content: center; align-items: center;
            font-size: 8px; white-space: pre; overflow: hidden; color: var(--accent-green); background: #000; font-family: var(--font-mono); line-height: 8px;
        }

        .avatar-controls { display: flex; justify-content: space-between; width: 100%; padding: 0 10px; }
        .avatar-btn { background: transparent; border: 1px solid var(--text-dim); color: var(--text-main); padding: 2px 8px; font-size: 12px; }

        .profile-info { display: flex; flex-direction: column; gap: 15px; }
        .profile-name-view { font-size: 2.5rem; font-family: var(--font-display); border-bottom: 1px solid var(--text-dim); padding-bottom: 5px; margin-bottom: 5px; color: var(--text-main); }
        .profile-bio-view { font-family: var(--font-mono); font-size: 12px; color: var(--text-dim); line-height: 1.4; white-space: pre-wrap; min-height: 50px; }

        .profile-input-group { display: flex; flex-direction: column; gap: 5px; }
        .profile-label { font-size: 10px; color: var(--text-dim); }
        .profile-input { background: transparent; border: none; border-bottom: 1px solid var(--text-dim); color: var(--text-main); font-family: var(--font-display); font-size: 2rem; width: 100%; outline: none; }
        .profile-textarea { background: rgba(255,255,255,0.05); border: 1px solid var(--border-color); color: var(--text-main); font-family: var(--font-mono); padding: 10px; width: 100%; min-height: 80px; resize: none; outline: none; font-size: 12px; }
        .banner-select { background: #000; color: var(--text-main); border: 1px solid var(--text-dim); padding: 5px; font-family: var(--font-mono); font-size: 12px; width: 100%; }

        .stat-row { display: flex; justify-content: space-between; color: var(--text-dim); font-size: 12px; border-bottom: 1px dashed #222; padding-bottom: 2px; }
        .stat-val { color: var(--text-main); }

        /* --- MODALS --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 20000; display: none; justify-content: center; align-items: center; }
        .modal-window { width: 400px; border: 1px solid var(--text-main); background: #000; padding: 20px; box-shadow: 10px 10px 0 var(--border-color); position: relative; }
        .form-group { margin-bottom: 15px; }
        .form-label { display: block; font-size: 10px; color: var(--text-dim); margin-bottom: 5px; }
        .form-input { width: 100%; background: #111; border: 1px solid #333; color: #fff; padding: 10px; font-family: var(--font-mono); outline: none; }

        .player-window { width: 90%; max-width: 800px; padding: 0; border: 1px solid var(--text-main); }
        .player-header { background: var(--text-main); color: #000; padding: 5px 10px; display: flex; justify-content: space-between; font-weight: bold; }
        .close-icon { padding: 0 5px; background: var(--accent-red); color: white; border: none; }
        .video-viewport { width: 100%; aspect-ratio: 16/9; background: #111; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        .video-viewport video { width: 100%; height: 100%; object-fit: contain; }

        .loading-overlay { 
            position: absolute; top:0; left:0; width:100%; height:100%; 
            background: rgba(0,0,0,0.8); display: none; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 100;
        }

        footer { grid-column: 1 / -1; border-top: var(--grid-line); padding: 10px 20px; display: flex; justify-content: space-between; font-size: 10px; color: var(--text-dim); }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        @media (max-width: 768px) {
            .app-container { grid-template-columns: 1fr; grid-template-rows: auto auto 1fr auto; margin: 0; border: none; }
            aside { flex-direction: row; border-bottom: var(--grid-line); border-right: none; padding: 10px; overflow-x: auto; gap: 20px; }
            .profile-mode-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>
    <div class="cursor-outer" id="cursor-outer"></div>
    <div class="cursor-inner" id="cursor-inner"></div>

    <div class="app-container">
        <header>
            <div class="brand">
                <h1>FCK THE<br>WRLD.</h1>
            </div>
            <div class="sys-status">
                <p>CLOUD SYNC: ACTIVE <span class="status-light"></span></p>
                <p id="clock">00:00:00</p>
            </div>
        </header>

        <aside>
            <nav>
                <a href="#" class="nav-link active" onclick="navigate('home')">HOME</a>
                <a href="#" class="nav-link" onclick="navigate('videos')">VIDEOS</a>
                <a href="#" class="nav-link" onclick="navigate('profile')">PROFILE</a>
            </nav>
            <div style="font-size: 10px; color: #444; margin-top: auto;" id="system-info">
                ID: LOADING...<br>
                STORAGE: SUPABASE_FIX_SCHEMA
            </div>
        </aside>

        <main>
            <!-- 1. HOME -->
            <section id="page-home" class="page-section active">

                    <div class="flash-zone flash-left" onclick="prevVideo()">&lt;</div>

                    <div class="home-video-content" id="featured-content"></div>
                    <div class="flash-zone flash-right" onclick="nextVideo()">&gt;</div>

            <!-- 2. VIDEOS -->
            <section id="page-videos" class="page-section">
                <div class="upload-bar">
                    <span>DIR: /CLOUD/PUBLIC/</span>
                    <button class="btn-upload" onclick="openUploadModal()">UPLOAD_TO_CLOUD.EXE</button>

                <table class="file-table">
                    <thead>
                        <tr>
                            <th>IDENTIFIER / ALIAS</th>
                            <th>LOC</th>
                            <th>SIZE</th>
                            <th>DATE</th>
                            <th style="width: 80px; text-align: center;">ACT</th>
                        </tr>
                    </thead>
                    <tbody id="video-list-body"></tbody>
                </table>
            </section>

            <!-- 3. PROFILE -->
            <section id="page-profile" class="page-section">
                <div id="profile-card" class="profile-card">
                    <div id="profile-view" class="profile-mode-container">
                        <div class="profile-left-col">
                            <div class="profile-pic" id="avatar-view-display"></div>
                        </div>
                        <div class="profile-info">
                            <div>
                                <h1 id="view-username" class="profile-name-view">USER</h1>
                                <div id="view-bio" class="profile-bio-view"></div>
                            </div>
                            <div style="border-top: 1px solid #333; padding-top: 10px; margin-top: auto;">
                                <div class="stat-row"><span>STATUS</span><span class="stat-val">SYNCED</span></div>
                                <div class="stat-row"><span>CLOUD UPLOADS</span><span id="stat-uploads-count-view" class="stat-val">0</span></div>
                            </div>
                            <button class="btn-upload" style="width: 100%; margin-top: 10px;" onclick="toggleProfileEdit(true)">EDIT_PROFILE.EXE</button>
                        </div>
                    </div>

                    <div id="profile-edit" class="profile-mode-container" style="display:none;">
                        <div class="profile-left-col">
                            <div class="profile-pic" id="avatar-edit-display"></div>
                            <div class="avatar-controls">
                                <button class="avatar-btn" onclick="cycleAvatar(-1)">&lt;</button>
                                <span style="font-size:10px; color:#666;">IMG</span>
                                <button class="avatar-btn" onclick="cycleAvatar(1)">&gt;</button>
                            </div>
                        </div>
                        <div class="profile-info">
                            <div class="profile-input-group">
                                <label class="profile-label">USERNAME</label>
                                <input type="text" id="profile-name" class="profile-input" maxlength="15">
                            </div>
                            <div class="profile-input-group">
                                <label class="profile-label">BANNER STYLE</label>
                                <select id="profile-banner" class="banner-select" onchange="previewBanner()">
                                    <option value="default">DEFAULT (VOID)</option>
                                    <option value="matrix">MATRIX (GREEN)</option>
                                    <option value="error">ERROR (RED)</option>
                                    <option value="noise">STATIC NOISE</option>
                                </select>
                            </div>
                            <div class="profile-input-group">
                                <label class="profile-label">ASCII COLOR</label>
                                <select id="profile-color" class="banner-select" onchange="previewColor()">
                                    <option value="green">TERMINAL GREEN</option>
                                    <option value="red">SYSTEM RED</option>
                                    <option value="cyan">NEON CYAN</option>
                                    <option value="white">PLAIN WHITE</option>
                                </select>
                            </div>
                            <div class="profile-input-group">
                                <label class="profile-label">BIO / SYNOPSIS</label>
                                <textarea id="profile-bio-input" class="profile-textarea" maxlength="120"></textarea>
                            </div>
                            <div style="display: flex; gap: 10px; margin-top: auto;">
                                <button class="btn-upload" style="flex: 1; background: #333;" onclick="toggleProfileEdit(false)">CANCEL</button>
                                <button class="btn-upload" style="flex: 2; background: var(--accent-green); color: #000;" onclick="saveProfile()">SYNC CHANGES</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <span>SYSTEM CONNECTED.</span>
            <span id="sync-status">SYNC: IDLE</span>
        </footer>
    </div>

    <!-- MODALS -->
    <div class="modal-overlay" id="upload-modal">
        <div class="modal-window">
            <div class="loading-overlay" id="upload-loading">
                <div style="color: var(--accent-green); font-size: 2rem; margin-bottom: 10px;">UPLOADING...</div>
                <div id="upload-progress" style="color: var(--text-dim)">0%</div>
            </div>
            <h3 style="margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px;">> CLOUD_WRITE</h3>
            <div class="form-group">
                <label class="form-label">SELECT_FILE</label>
                <input type="file" id="upload-file" class="form-input" accept="video/*">
            </div>
            <div class="form-group">
                <label class="form-label">ALIAS_TITLE</label>
                <input type="text" id="upload-alias" class="form-input" placeholder="EX: NIGHT_SESSION_01">
            </div>
            <div class="form-group">
                <label class="form-label">LOCATION_TAG</label>
                <input type="text" id="upload-loc" class="form-input" placeholder="EX: CENTRO, RUA 10...">
            </div>
            <div style="display: flex; justify-content: space-between; margin-top: 20px;">
                <button class="btn-upload" style="background: var(--accent-red); color: #fff;" onclick="closeUploadModal()">CANCEL</button>
                <button class="btn-upload" onclick="submitUpload()">PUSH TO CLOUD</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="player-modal">
        <div class="modal-window player-window">
            <div class="player-header">
                <span id="player-title">VIDEO.MP4</span>
                <button class="close-icon" onclick="closePlayerModal()">[X]</button>
            </div>
            <div class="video-viewport" id="player-viewport"></div>
        </div>
    </div>

    <script>
        // --- SUPABASE CONFIGURATION ---
        // ⚠️ ATENÇÃO: Verifique se esta chave começa com 'eyJ'.
        // Vá em Settings > API > Anon Public Key no seu dashboard.
        const SUPABASE_URL = "https://enzfofrxjlqttgmlhtld.supabase.co"; 
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVuemZvZnJ4amxxdHRnbWxodGxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxMjI1MzEsImV4cCI6MjA4NDY5ODUzMX0.tZ3J9Wxd0f9Ih8Xr7CpnEK2y9EnCen9ijlss-BRekKI"; // Verifique se esta é a chave correta (Anon/Public).
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let cloudVideos = [];
        let userProfile = { id: 'main_user', name: "USER", bio: "ROOT ACCESS GRANTED.", avatarIndex: 0, banner: "default", asciiColor: "green" };

        // --- INITIALIZATION ---
        async function init() {
            updateSyncStatus('FETCHING DATA...');
            try {
                await loadProfile();
                await loadVideos();
                renderProfile();
                renderVideoList();
                renderFeatured();
                updateSyncStatus('IDLE');
                const sysInfo = document.getElementById('system-info');
                if(sysInfo) sysInfo.innerHTML = `USER: ${userProfile.name}<br>SESSION: ${Math.random().toString(36).substring(7).toUpperCase()}`;
            } catch (err) {
                console.error("Init failed:", err);
                updateSyncStatus('CONN_ERR');
            }
        }

        async function loadVideos() {
            const { data, error } = await supabaseClient.from('videos').select('*').order('created_at', { ascending: false });
            if (error) {
                console.error("Load Videos Error:", error);
            } else {
                cloudVideos = data || [];
            }
        }

        async function loadProfile() {
            const { data, error } = await supabaseClient.from('profiles').select('*').eq('id', 'main_user').single();
            if (!error && data) userProfile = data;
        }

        // --- CORE ACTIONS ---
        
        // FUNÇÃO ROBUSTA PARA GERAR UUID (Evita o erro de timestamp)
        function uuidv4() {
            if (typeof crypto !== 'undefined' && crypto.randomUUID) {
                return crypto.randomUUID();
            }
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        async function submitUpload() {
            const fileInput = document.getElementById('upload-file');
            const file = fileInput.files[0];
            if (!file) {
                alert("NO FILE SELECTED");
                return;
            }

            const loading = document.getElementById('upload-loading');
            loading.style.display = 'flex';

            // GERAÇÃO DE ID CORRIGIDA PARA UUID
            // O erro anterior "invalid input syntax for type uuid" ocorria porque
            // Date.now() não gera um UUID válido. crypto.randomUUID() resolve isso.
            const id = uuidv4();
            console.log("Gerando ID para upload:", id); // Debug para verificar se está gerando UUID
            
            // Sanitizando nome do arquivo para evitar erros de URL
            const cleanName = file.name.replace(/[^a-zA-Z0-9.]/g, '_');
            const filePath = `videos/${id}_${cleanName}`;

            try {
                // 1. Upload to Storage
                const { data: uploadData, error: uploadError } = await supabaseClient.storage
                    .from('videos')
                    .upload(filePath, file, {
                        cacheControl: '3600',
                        upsert: false
                    });

                if (uploadError) {
                    console.error("Storage Error:", uploadError);
                    alert("STORAGE ERROR: " + uploadError.message + "\n\n(Verifique as Policies do Storage)");
                    loading.style.display = 'none';
                    return;
                }

                // 2. Get Public URL
                const { data: publicUrlData } = supabaseClient.storage.from('videos').getPublicUrl(filePath);
                const publicUrl = publicUrlData.publicUrl;

                // 3. Save to Database
                const videoMetadata = {
                    id: id,
                    name: file.name.toUpperCase(),
                    alias: document.getElementById('upload-alias').value.toUpperCase() || null,
                    loc: document.getElementById('upload-loc').value.toUpperCase() || "UNKNOWN",
                    size: (file.size / 1048576).toFixed(1) + "MB",
                    date: new Date().toLocaleDateString('pt-BR'),
                    video_url: publicUrl // CORRIGIDO: Agora usa 'video_url' para coincidir com o banco de dados
                };

                const { error: dbError } = await supabaseClient.from('videos').insert([videoMetadata]);

                if (dbError) {
                    console.error("DB Error:", dbError);
                    alert("DATABASE ERROR: " + dbError.message);
                } else {
                    cloudVideos.unshift(videoMetadata);
                    renderVideoList();
                    renderFeatured();
                    closeUploadModal();
                }
            } catch (err) {
                console.error("Critical Catch:", err);
                alert("CRITICAL ERROR: " + err.message);
            }
            
            loading.style.display = 'none';
        }

        async function deleteVideo(id, url) {
            if(!confirm("ERASE DATA FROM CLOUD?")) return;
            
            updateSyncStatus('DELETING...');
            try {
                // Delete from Database
                const { error: dbError } = await supabaseClient.from('videos').delete().eq('id', id);
                
                if (dbError) {
                    alert("DB DELETE ERROR: " + dbError.message);
                    updateSyncStatus('ERR');
                    return;
                }
                
                // Delete from Storage
                const pathParts = url.split('/videos/');
                if (pathParts.length > 1) {
                    const relativePath = decodeURIComponent(pathParts[1]);
                     const { error: storageError } = await supabaseClient.storage.from('videos').remove([relativePath]);
                     if(storageError) console.warn("Storage delete warn:", storageError);
                }

                cloudVideos = cloudVideos.filter(v => v.id !== id);
                renderVideoList();
                renderFeatured();
                updateSyncStatus('IDLE');
            } catch (err) {
                console.error("Delete failed:", err);
                alert("DELETE FAILED: " + err.message);
                updateSyncStatus('ERR');
            }
        }

        async function saveProfile() {
            updateSyncStatus('SYNCING PROFILE...');
            userProfile.name = document.getElementById('profile-name').value;
            userProfile.bio = document.getElementById('profile-bio-input').value;
            userProfile.banner = document.getElementById('profile-banner').value;
            userProfile.asciiColor = document.getElementById('profile-color').value;
            
            const { error } = await supabaseClient.from('profiles').upsert([userProfile]);
            
            if(!error) {
                renderProfile();
                toggleProfileEdit(false);
            } else {
                alert("SYNC FAILED: " + error.message);
            }
            updateSyncStatus('IDLE');
        }

        // --- UI RENDERING ---
        function renderVideoList() {
            const listBody = document.getElementById('video-list-body');
            if(!listBody) return;

            listBody.innerHTML = cloudVideos.map(vid => `
                <tr>
                    <td class="clickable-title" onclick="playVideo('${vid.video_url}', '${vid.alias || vid.name}')">
                        ${vid.name}
                        ${vid.alias ? `<span class="alias-display">${vid.alias}</span>` : ''}
                    </td>
                    <td style="color:#666;">${vid.loc}</td>
                    <td style="color:#666;">${vid.size}</td>
                    <td style="color:#666;">${vid.date}</td>
                    <td style="text-align: center;">
                        <button class="btn-del" onclick="deleteVideo('${vid.id}', '${vid.video_url}')">[X]</button>
                    </td>
                </tr>
            `).join('');
            const countEl = document.getElementById('stat-uploads-count-view');
            if(countEl) countEl.innerText = cloudVideos.length;
        }

        let currentFeatIndex = 0;
        function renderFeatured() {
            const container = document.getElementById('featured-content');
            const label = document.getElementById('featured-label');
            const miniature = document.getElementById('home-miniature-container');
            
            if (!container || !label || !miniature) return;

            if (!cloudVideos.length) { 
                container.innerHTML = `<div style="color:var(--accent-red)">EMPTY_CLOUD_STORAGE</div>`; 
                miniature.innerHTML = ''; 
                label.innerText = "NO DATA FOUND";
                return; 
            }

            const vid = cloudVideos[currentFeatIndex % cloudVideos.length];
            container.innerHTML = `<div class="clickable-title" style="font-size:3rem" onclick="playVideo('${vid.video_url}', '${vid.alias || vid.name}')">►</div><div style="font-family:var(--font-display); font-style:italic">${vid.alias || vid.name}</div>`;
            label.innerText = `[${(currentFeatIndex % cloudVideos.length) + 1}/${cloudVideos.length}] LOC: ${vid.loc}`;
            miniature.innerHTML = `<video class="home-video-miniature" src="${vid.video_url}" muted autoplay loop></video>`;
        }

        // --- PROFILE UTILS ---
        const avatars = [`  __\n /o \\\n( \\/ )\n/ /\\ \\\n\\_) (_/`, ` /---\\\n |0.0|\n |___|\n  | |\n /   \\`, `  ___ \n /   \\\n|  O  |\n \\___/\n  /|\\ `, `  ,-.\n ( O )\n  \`-'`];
        const asciiColors = { green: 'var(--accent-green)', red: 'var(--accent-red)', cyan: '#00ffff', white: '#e0e0e0' };

        function renderProfile() {
            const vName = document.getElementById('view-username');
            const vBio = document.getElementById('view-bio');
            const vAvatar = document.getElementById('avatar-view-display');
            
            if (vName) vName.innerText = userProfile.name;
            if (vBio) vBio.innerText = userProfile.bio;
            if (vAvatar) {
                vAvatar.innerText = avatars[userProfile.avatarIndex];
                vAvatar.style.color = asciiColors[userProfile.asciiColor];
            }
            
            const pName = document.getElementById('profile-name');
            const pBio = document.getElementById('profile-bio-input');
            const pBanner = document.getElementById('profile-banner');
            const pColor = document.getElementById('profile-color');
            const eAvatar = document.getElementById('avatar-edit-display');

            if (pName) pName.value = userProfile.name;
            if (pBio) pBio.value = userProfile.bio;
            if (pBanner) pBanner.value = userProfile.banner;
            if (pColor) pColor.value = userProfile.asciiColor;
            if (eAvatar) {
                eAvatar.innerText = avatars[userProfile.avatarIndex];
                eAvatar.style.color = asciiColors[userProfile.asciiColor];
            }
            applyBanner(userProfile.banner);
        }

        window.cycleAvatar = (dir) => {
            userProfile.avatarIndex = (userProfile.avatarIndex + dir + avatars.length) % avatars.length;
            const disp = document.getElementById('avatar-edit-display');
            if (disp) disp.innerText = avatars[userProfile.avatarIndex];
        };

        window.previewBanner = () => {
            const el = document.getElementById('profile-banner');
            if (el) applyBanner(el.value);
        };
        window.previewColor = () => {
            const el = document.getElementById('profile-color');
            const disp = document.getElementById('avatar-edit-display');
            if (el && disp) disp.style.color = asciiColors[el.value];
        };

        function applyBanner(b) {
            const card = document.getElementById('profile-card');
            if (!card) return;
            card.classList.remove('banner-matrix', 'banner-error', 'banner-noise');
            if(b !== 'default') card.classList.add('banner-' + b);
        }

        // --- NAVIGATION & UTILS ---
        window.navigate = (p) => {
            document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            const pg = document.getElementById('page-'+p);
            if (pg) pg.classList.add('active');
            
            const links = document.querySelectorAll('.nav-link');
            if(p === 'home') { if(links[0]) links[0].classList.add('active'); renderFeatured(); }
            if(p === 'videos') { if(links[1]) links[1].classList.add('active'); }
            if(p === 'profile') { if(links[2]) links[2].classList.add('active'); toggleProfileEdit(false); }
        };

        window.toggleProfileEdit = (isEdit) => {
            const view = document.getElementById('profile-view');
            const edit = document.getElementById('profile-edit');
            if(view) view.style.display = isEdit ? 'none' : 'grid';
            if(edit) edit.style.display = isEdit ? 'grid' : 'none';
        };

        window.playVideo = (url, title) => {
            const t = document.getElementById('player-title');
            const v = document.getElementById('player-viewport');
            const m = document.getElementById('player-modal');
            
            if(t) t.innerText = title;
            if(v) v.innerHTML = `<video src="${url}" controls autoplay></video>`;
            if(m) m.style.display = 'flex';
        };

        window.nextVideo = () => { currentFeatIndex++; renderFeatured(); };
        window.prevVideo = () => { currentFeatIndex = currentFeatIndex <= 0 ? cloudVideos.length-1 : currentFeatIndex-1; renderFeatured(); };
        window.openUploadModal = () => {
            const m = document.getElementById('upload-modal');
            if(m) m.style.display = 'flex';
        };
        window.closeUploadModal = () => {
            const m = document.getElementById('upload-modal');
            if(m) m.style.display = 'none';
        };
        window.closePlayerModal = () => { 
            const m = document.getElementById('player-modal');
            const v = document.getElementById('player-viewport');
            if(m) m.style.display = 'none'; 
            if(v) v.innerHTML = ''; 
        };

        function updateSyncStatus(msg) { 
            const s = document.getElementById('sync-status');
            if(s) s.innerText = 'SYNC: ' + msg; 
        }

        setInterval(() => {
            const c = document.getElementById('clock');
            if(c) c.innerText = new Date().toLocaleTimeString();
        }, 1000);
        
        document.addEventListener('mousemove', (e) => {
            const inner = document.getElementById('cursor-inner');
            const outer = document.getElementById('cursor-outer');
            if(inner) {
                inner.style.left = e.clientX + 'px';
                inner.style.top = e.clientY + 'px';
            }
            if(outer) {
                setTimeout(() => { 
                    outer.style.left = e.clientX + 'px'; 
                    outer.style.top = e.clientY + 'px'; 
                }, 50);
            }
        });

        // Iniciar Sistema
        window.onload = init;
    </script>
</body>
</html>
